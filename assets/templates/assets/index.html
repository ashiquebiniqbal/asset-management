<!DOCTYPE html>
<html>
<head>
    <title>Asset Index</title>
</head>
<body>
    <h1>Asset Index</h1>
    <ul>
        {% for asset in assets %}
            <li>{{ asset }}</li>
        {% endfor %}
    </ul>

    <h2>Add Asset</h2>
    <form method="POST" action="{% url 'assets:index' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Asset Name" required>
        <input type="text" name="company" placeholder="Company" required>
        <input type="text" name="employee" placeholder="Employee" required>
        <input type="text" name="condition" placeholder="Condition" required>
        <button type="submit">Save</button>
    </form>
      
</body>
</html>
