<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <h2>Assets</h2>
    <ul>
        {% for asset in assets %}
            <li>{{ asset }}</li>
        {% empty %}
            <li>No assets found</li>
        {% endfor %}
    </ul>
</body>
</html>






{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if email %}
        <p>Subscribed Email: {{ email }}</p>
    {% endif %}
    
    <!-- Your other HTML content -->
</body>
</html>
 {% endcomment %}
